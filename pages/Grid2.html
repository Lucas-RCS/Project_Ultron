<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Ultron</title>
    <link id="favicon" rel="shortcut icon" href="../img/LogoUltron_fav.png" type="image/x-icon" />
    <link rel="stylesheet" href="../css/grid2.css">
</head>

<body>
    <div>
        <div id="content" style="float: left; width: 1600px;"></div>
        <!--Menu bar-->
        <div class="container">
            <div class="content">
                <div class="icons">
                    <span><i class="ph-duotone ph-sword pulse"></i></span>
                </div>
                <div class="menu">
                    <span><i class="ph-duotone ph-plus-circle iconPlus " id="openModal"></i></span>
                    <div class="modal" id="myModal">
                        <div class="modal-content">
                            <span id="closeModal" style="float: right; cursor: pointer;">
                                <i class="ph-duotone ph-x-square"></i>
                            </span>
                            <h2>Este é um Modal Simples</h2>
                            <p>Este é o conteúdo do modal. Você pode adicionar qualquer coisa aqui.</p>
                        </div>
                    </div>
                </div>
                <div class="icons">
                    <span><i class="ph-duotone ph-eraser pulse"></i></span>
                </div>
            </div>
        </div>
</body>
<script src="../js/jquery-3.3.1.min.js"></script>
<script src="../js/app.js"></script>
<script src="../js/testeModal.js"></script>
<script src="https://unpkg.com/@phosphor-icons/web"></script>

</html>
