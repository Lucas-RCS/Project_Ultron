<html lang="pt-br">

<head>

    <link id="favicon" rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="../css/grid.css">
</head>

<body>
    <div>
        <!-- <div id="content" style="float: left; width: 1600px;"></div> -->
        <!--SideBar-->
        <aside class="sidebar">
            <div class="toggle">
                <a href="#" class="js-menu-toggle menu-toggle">
                    <span class="icon-mode_comment text-black"><i class="ph-duotone ph-hexagon"></i></span>
                </a>
            </div>
            <div class="side-inner">

                <div class="share">
                    <h2>Get in touch</h2>
                    <form action="#">

                        <textarea class="form-control" name="" id="" cols="30" rows="5"
                            placeholder="Write your message"></textarea>
                        <input type="submit" class="btn btn-primary btn-block" value="Send">
                    </form>
                </div>

            </div>

        </aside>
</body>
