<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Ultron</title>
    <link id="favicon" rel="shortcut icon" href="../img/LogoUltron_fav.png" type="image/x-icon" />

</head>

<body>
    <div>
        <!-- <div id="content" style="float: left; width: 1600px;"></div> -->

            <div class="toggle">
                <a href="#" class="js-menu-toggle">
                    <div class="menu">
                        <span><i class="ph-duotone ph-hexagon iconMenu"></i></span>
                    </div>
                </a>
                <div class="menu">
                    <span><i class="ph-duotone ph-sword iconSword"></i></span>
                </div>
                <div class="menu">
                    <span><i class="ph-duotone ph-eraser iconGomu"></i></span>
                </div>
            </div>
            <div class="side-inner">
                <div class="share">
                    <img src="../img/LogoUltron_white.png" alt="Logo Project Ultron">
                    <div class="seach">

                            <input type="text" name="text" class="input" id="input" placeholder="Buscar">

                            <label for="input" class="labelforsearch">
                                <svg viewBox="0 0 512 512" class="searchIcon">
                                    <path
                                        d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208zM208 352a144 144 0 1 0 0-288 144 144 0 1 0 0 288z">
                                    </path>
                                </svg>
                            </label>
                        </div>
                    </div>
                </div>
                <div class="Title_per">
                    <hr style="width: 80%; margin-top: 5%;">
                    <h1>Lista de Personagens</h1>
                </div>
                <div class="person">
                    <div id="image-container">
                    </div>
                    <input type="file" id="image-upload" accept="img/*">
                    <button class="btnImg" id="add-image"><i class="ph-duotone ph-image"></i></button>
                </div>
            </div>

        </aside>
</body>
<script src="../js/jquery-3.3.1.min.js"></script>
